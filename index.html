<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Social Media -->
    <meta property="og:title" content="Guess My Number Game" />
    <meta
      property="og:description"
      content="A fun number guessing game - can you guess the secret number between 1 and 20?"
    />
    <meta property="og:url" content="https://guessthenumber.vercel.app" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Guess My Number Game" />
    <meta
      name="twitter:description"
      content="A fun number guessing game - can you guess the secret number between 1 and 20?"
    />

    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

    <!-- PNG favicons for modern browsers -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="img/favicon-48x48.png"
    />

    <!-- Apple devices -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />

    <!-- Android/Chrome -->
    <link rel="icon" sizes="192x192" href="img/android-chrome-192x192.png" />
    <link rel="icon" sizes="512x512" href="img/android-chrome-512x512.png" />
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <header class="header">
        <button class="btn btn-again">Again!</button>
        <span class="hint">(Between 1 and 20)</span>
      </header>

      <!-- Main Game Area -->
      <main class="main-content">
        <!-- Title -->
        <h1 class="title">Guess My Number!</h1>

        <!-- Secret Number Display -->
        <div class="number-box">
          <span class="number">?</span>
        </div>

        <!-- Game Input Section -->
        <div class="input-section">
          <input type="number" placeholder="Enter guess" class="guess" />

          <button class="btn btn-check">Check!</button>
        </div>

        <!-- Game Message -->
        <div class="message">Start guessing...</div>
      </main>

      <!-- Stats Sidebar -->
      <aside class="stats">
        <div class="label-score">ğŸ’¯ Score: <span class="score">20</span></div>
        <div class="label-highscore">
          ğŸ† Highscore:
          <span class="highscore">0</span>
        </div>
        <button class="btn reset-highscore">Reset Highscore</button>
      </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
